<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- CSS-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">

    <!--Javascript-->
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
  
    
<div class="login_background">
   <div class="lb_top_head desktop_view">
    <span style="float: left;" class=""><a href="index.html"><img class="top_left_back" src="img/back.png" /></a></span>
     <span style="float: right;" class="top_right_img"><img src="img/Path 98.png" /></span>
  
   </div>

<div class="main_login_f">
    <div class="login_f"> 
        <a><img class="mbl_logo_img" src="img/sm-logo.png" /></a>
        <h2>REGISTER NOW</h2>
        <form>
          <div class="mb-3 my_p_relative">
            <label for="" class="form-label">Username</label>
            <img class="form_ico" src="img/user.png" />
            <input type="text" class="form-control">
          </div>
          <div class="mb-3 my_p_relative">
            <label for="" class="form-label">Email</label>
            <img class="form_ico" src="img/Group 234.png" />
            <input type="text" class="form-control">
          </div>
          <div class="mb-3 my_p_relative">
            <label for="" class="form-label">Password</label>
            <img class="form_ico" src="img/eye.png" />
            <input type="password" class="form-control">
          </div>
          <div class="mb-3 my_p_relative">
            <label for="" class="form-label">Confirm Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="mb-3 my_p_relative">
            <label for="" class="form-label">Time Zone</label>
            <select class="form-select form-select-lg mb-3" style="background-color: transparent;  color: #AAA;" aria-label=".form-select-lg example">
              <option selected>PST</option>
              <option value="1">UK</option>
              <option value="2">US</option>
              <option value="3">Canada</option>
            </select>
        
          </div>
          <div class="other_login">
              <p>or sign in with</p>
              <hr>
              <div class="login_with">
               <span><a href="#"><img src="img/Group 230.png" /></a></span>
               <span><a href="#"><img src="img/Group 229.png" /></a></span>
              </div>
          </div>
         
          <button type="submit" class="btn_red">Sign In</button>
        </form>
     </div>
</div>
</div>

<!--footer starts-->
<footer>
    <div class="footer_desk">
      <span class="copyright"><img src="img/copyright-c.png">copyright-Soli2-2020</span>
      <span class="termsanduse">  <a href="terms.html">Terms of Use</a></span>

      <span class="social_ico_footer">
        <a href="#"><img src="img/Icon awesome-instagram.png" /></a>
        <a href="#"> <img src="img/Icon awesome-youtube.png" /></a>
        <a href="#"> <img src="img/twitter.png" /></a>
        <a href="#"> <img src="img/whatsapp.png" /></a>
      </span>

    </div>
  </footer>
  <!--footer ends-->

</body>
</html>
